<div class="page-container">
  <app-grid-container>
    <div gridCell class="card card-body">
      <div class="card-title left">
        <div
          class="custom-reports card-title-text"
          [routerLink]="['/demandReports']"
          [routerLinkActive]="['is-active']"
        >
          Report List
        </div>
        <div class="my-reports card-title-text">My Reports</div>
      </div>
      <div class="menu-list">
        <ul>
          <li>
            <a
              [routerLink]="['/demandReports']"
              [routerLinkActive]="['is-active']"
              >DEMAND FULL REPORT</a
            >
          </li>
          <li>
            <a
              [routerLink]="['/demandReportsWavechart']"
              [routerLinkActive]="['is-active']"
              >Demand Activity</a
            >
          </li>
          <li>
            <a
              [routerLink]="['/demandReportsLocations']"
              [routerLinkActive]="['is-active']"
              >Demand Locations</a
            >
          </li>
          <li>
            <a
              [routerLink]="['/demandReportsProfile']"
              [routerLinkActive]="['is-active']"
              >Demand Profile</a
            >
          </li>
          <li class="active">
            <a>Demand Status</a>
          </li>
        </ul>
      </div>
    </div>
    <div gridCell class="card card-body" style="height: 270px">
      <div class="card-title">
        <div class="card-title-text">Demand Status</div>
      </div>
      <img
        src="https://stackblitz.com/files/asgcs/github/bigredboots-arrow/angular-component-library-example-part-3-progress-45zjbr/master/src/assets/images/treemap-supplier.jpg"
        style="height: 235px"
      />
      <div class="total-legend treemap">
        <div class="good">On Time</div>
        <div class="warn">1-3 Day</div>
        <div class="caution">4-15 D</div>
        <div class="late">+15 D</div>
      </div>
    </div>
    <div gridCell class="card card-body">
    <div class="card-title">
      <div class="card-title-text">Summary</div>
    </div>
    <div class="card-element four-totals">
      <div class="lines">
        <div class="title">Order Count</div>
        <div class="numbers">9,999</div>
      </div>
      <div class="lines">
        <div class="title">Order Sales</div>
        <div class="numbers">$ 99.9M</div>
      </div>
      <div class="lines">
        <div class="title">Customers</div>
        <div class="numbers">99</div>
      </div>
      <div class="lines">
        <div class="title">Parts</div>
        <div class="numbers">999</div>
      </div>
    </div>
  </div>
    <div gridCell gcColSpan="3" class="card card-body">
      <div class="card-title">
        <div class="card-title-text">Demand Status Details</div>
      </div>
      <h4>GRID</h4>
    </div>
  </app-grid-container>
</div>

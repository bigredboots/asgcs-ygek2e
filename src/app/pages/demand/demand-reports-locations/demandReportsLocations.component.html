<div class="page-container">
  <app-grid-container>
    <div gridCell class="card card-body">
      <div class="card-title left">
        <div
          class="custom-reports card-title-text"
          [routerLink]="['/demandReports']"
          [routerLinkActive]="['is-active']"
        >
          Report List
        </div>
        <div class="my-reports card-title-text">My Reports</div>
      </div>
      <div class="menu-list">
        <ul>
          <li>
            <a
              [routerLink]="['/demandReports']"
              [routerLinkActive]="['is-active']"
              >DEMAND FULL REPORT</a
            >
          </li>
          <li>
            <a
              [routerLink]="['/demandReportsWavechart']"
              [routerLinkActive]="['is-active']"
              >Demand Activity</a
            >
          </li>
          <li class="active"><a>Demand Locations</a></li>
          <li>
            <a
              [routerLink]="['/demandReportsProfile']"
              [routerLinkActive]="['is-active']"
              >Demand Profile</a
            >
          </li>
          <li>
            <a
              [routerLink]="['/demandReportsTotalDemand']"
              [routerLinkActive]="['is-active']"
              >Demand Status</a
            >
          </li>
        </ul>
      </div>
    </div>
    <div gridCell class="card card-body">
      <div class="card-title">
        <div class="left-side-content">
          <div class="card-title-text">Demand Locations</div>
          <div>
            <span class="map-from">FROM:</span>
            <span class="map-to">TO:</span>
          </div>
        </div>
      </div>
      <img
        src="https://stackblitz.com/files/asgcs/github/bigredboots-arrow/angular-component-library-example-part-3-progress-45zjbr/master/src/assets/images/map-two-spots.jpg"
        style="height: 235px"
      />
    </div>
    <div gridCell class="card card-body">
      <div class="card-title">
        <div class="card-title-text">Total Demand</div>
      </div>
      <div class="card-element">
        <div class="lines">
          <div class="title">Count:</div>
          <div class="numbers">446.3K</div>
        </div>
        <div class="lines">
          <div class="title">Value:</div>
          <div class="numbers">$4.2M</div>
        </div>
      </div>
    </div>
    <div gridCell gcColSpan="3" class="card card-body">
      <div class="card-title">
        <div class="card-title-text">Demand Locations Details</div>
      </div>
      <h4>GRID</h4>
    </div>
  </app-grid-container>
</div>

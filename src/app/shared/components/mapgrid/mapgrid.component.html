<kendo-grid
  #mylabel
  id="map-grid"
  [kendoGridBinding]="gridView"
  kendoGridSelectBy="id"
  [selectedKeys]="mySelection"
  [pageSize]="30"
  [columnMenu]="{ columnChooser: false }"
  [skip]="skip"
  [groupable]="false"
  scrollable="scrollable"
  [sortable]="true"
  [reorderable]="true"
  [resizable]="true"
  [columnMenu]="{ filter: false }"
  (pageChange)="pageChange($event)"
>
  <ng-template kendoGridToolbarTemplate>
    <div class="card-title-buttons">
      <kendo-grid-column-chooser></kendo-grid-column-chooser>
      <button kendoGridExcelCommand type="button" icon="file-excel">
        Export to Excel
      </button>
      <div class="openblock-area"></div>
    </div>
  </ng-template>

  <kendo-grid-column
    media="(min-width: 501px)"
    field="gender"
    title="Owner"
    [width]="140"
  >
    <ng-template kendoGridCellTemplate let-dataItem>
      {{ dataItem.gender }}
    </ng-template>
  </kendo-grid-column>
  <kendo-grid-column
    media="(min-width: 501px)"
    field="id"
    title="Suppliers"
    [width]="140"
  >
    <ng-template kendoGridCellTemplate let-dataItem>
      {{ dataItem.id }}
    </ng-template>
  </kendo-grid-column>

  <kendo-grid-column
    media="(min-width: 501px)"
    field="full_name"
    title="PNs"
    [width]="120"
  >
    <ng-template kendoGridCellTemplate let-dataItem>
      {{ dataItem.full_name }}
    </ng-template>
  </kendo-grid-column>

  <kendo-grid-column
    media="(min-width: 501px)"
    field="job_title"
    title="Aging"
    [width]="120"
  >
    <ng-template kendoGridCellTemplate let-dataItem>
      {{ dataItem.job_title }}
    </ng-template>
  </kendo-grid-column>
  <kendo-grid-column
    field="is_online"
    media="(min-width: 501px)"
    title="Value > 180D" 
    [width]="130"
    [class]="{ 'text-center': true }"
  >
  </kendo-grid-column>
</kendo-grid>
